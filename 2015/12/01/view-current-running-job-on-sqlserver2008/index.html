highlight sql"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">SELECT</span> TOP <span class="number">1000</span></div><div class="line">  [session_id],</div><div class="line">  [request_id],</div><div class="line">  [start_time] <span class="keyword">AS</span> <span class="string">'开始时间'</span>,</div><div class="line">  [<span class="keyword">status</span>] <span class="keyword">AS</span> <span class="string">'状态'</span>,</div><div class="line">  [command] <span class="keyword">AS</span> <span class="string">'命令'</span>,</div><div class="line">  dest.[<span class="built_in">text</span>] <span class="keyword">AS</span> <span class="string">'sql语句'</span>,</div><div class="line">  DB_NAME([database_id]) <span class="keyword">AS</span> <span class="string">'数据库名'</span>,</div><div class="line">  [blocking_session_id] <span class="keyword">AS</span> <span class="string">'正在阻塞其他会话的会话ID'</span>,</div><div class="line">  der.[wait_type] <span class="keyword">AS</span> <span class="string">'等待资源类型'</span>,</div><div class="line">  [wait_time] <span class="keyword">AS</span> <span class="string">'等待时间'</span>,</div><div class="line">  [wait_resource] <span class="keyword">AS</span> <span class="string">'等待的资源'</span>,</div><div class="line">  [dows].[waiting_tasks_count] <span class="keyword">AS</span> <span class="string">'当前正在进行等待的任务数'</span>,</div><div class="line">  [<span class="keyword">reads</span>] <span class="keyword">AS</span> <span class="string">'物理读次数'</span>,</div><div class="line">  [writes] <span class="keyword">AS</span> <span class="string">'写次数'</span>,</div><div class="line">  [logical_reads] <span class="keyword">AS</span> <span class="string">'逻辑读次数'</span>,</div><div class="line">  [<span class="keyword">row_count</span>] <span class="keyword">AS</span> <span class="string">'返回结果行数'</span></div><div class="line"><span class="keyword">FROM</span> sys.[dm_exec_requests] <span class="keyword">AS</span> der</div><div class="line">  <span class="keyword">INNER</span> <span class="keyword">JOIN</span> [<span class="keyword">sys</span>].[dm_os_wait_stats] <span class="keyword">AS</span> dows</div><div class="line">    <span class="keyword">ON</span> der.[wait_type]=[dows].[wait_type]</div><div class="line">    <span class="keyword">CROSS</span> <span class="keyword">APPLY</span></div><div class="line">    sys.[dm_exec_sql_text](der.[sql_handle]) <span class="keyword">AS</span> dest</div><div class="line"><span class="keyword">WHERE</span> [session_id]&gt;<span class="number">50</span>  </div><div class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> [cpu_time] <span class="keyword">DESC</span></div></pre></td></tr></table></figure></p>
